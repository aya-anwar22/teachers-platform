<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h3 *ngIf="!isCollapsed">لوحة التحكم</h3>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-right]="isCollapsed" [class.fa-chevron-left]="!isCollapsed"></i>
    </button>
  </div>
  
  <div class="sidebar-menu">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active">
          <i [class]="'fas ' + item.icon"></i>
          <span class="menu-text" *ngIf="!isCollapsed">{{item.text}}</span>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="user-profile">
      <img [src]="userImage" alt="صورة المستخدم">
      <div class="user-info">
        <span class="user-name">{{userName}}</span>
        <span class="user-role">{{userRole}}</span>
      </div>
    </div>
  </div>
</div>

<button class="mobile-menu-btn" *ngIf="isMobileView" (click)="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>
